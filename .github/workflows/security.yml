name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.17.0'

jobs:
  # Dependency vulnerability scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --audit-level=moderate --json > audit-results.json || true
          npm audit --audit-level=moderate || echo "AUDIT_ISSUES=true" >> $GITHUB_ENV
        continue-on-error: true

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30

      - name: Run Snyk vulnerability scan
        if: env.SNYK_TOKEN != ''
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --json-file-output=snyk-results.json
        continue-on-error: true

      - name: Upload Snyk results to GitHub Code Scanning
        if: env.SNYK_TOKEN != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

      - name: Check for known vulnerabilities in package-lock.json
        run: |
          # Check for known vulnerable packages
          VULNERABLE_PACKAGES=(
            "lodash@4.17.20"
            "axios@0.21.0"
            "minimist@1.2.5"
          )
          
          for package in "${VULNERABLE_PACKAGES[@]}"; do
            if grep -q "$package" package-lock.json; then
              echo "âš ï¸ Found vulnerable package: $package"
              echo "VULNERABLE_DEPS=true" >> $GITHUB_ENV
            fi
          done

      - name: Generate security report
        run: |
          echo "## ðŸ”’ Security Scan Results" >> security-report.md
          echo "" >> security-report.md
          echo "**Scan Date:** $(date)" >> security-report.md
          echo "**Repository:** ${{ github.repository }}" >> security-report.md
          echo "**Commit:** ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          
          if [[ "$AUDIT_ISSUES" == "true" ]]; then
            echo "âŒ **NPM Audit:** Issues found" >> security-report.md
          else
            echo "âœ… **NPM Audit:** No issues found" >> security-report.md
          fi
          
          if [[ "$VULNERABLE_DEPS" == "true" ]]; then
            echo "âŒ **Known Vulnerabilities:** Found in dependencies" >> security-report.md
          else
            echo "âœ… **Known Vulnerabilities:** None found" >> security-report.md
          fi

      - name: Comment PR with security results
        if: github.event_name == 'pull_request' && (env.AUDIT_ISSUES == 'true' || env.VULNERABLE_DEPS == 'true')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'security-report.md';
            
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: report
              });
            }

  # Static Application Security Testing (SAST)
  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          config-file: ./.github/codeql/codeql-config.yml

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application for analysis
        run: npm run build
        env:
          NODE_ENV: production

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

      - name: Run ESLint security rules
        run: |
          npx eslint . \
            --ext .js,.jsx,.ts,.tsx \
            --config .eslintrc.security.js \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-security.sarif
        continue-on-error: true

      - name: Upload ESLint security results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: eslint-security.sarif
          wait-for-processing: true

      - name: Run Semgrep security scan
        if: env.SEMGREP_APP_TOKEN != ''
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/react
            p/typescript
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  # Secret scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog secret scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: Scan for hardcoded secrets
        run: |
          # Common secret patterns
          SECRET_PATTERNS=(
            "api[_-]?key"
            "password"
            "secret"
            "token"
            "auth"
            "credential"
          )
          
          echo "ðŸ” Scanning for potential secrets..."
          
          for pattern in "${SECRET_PATTERNS[@]}"; do
            # Scan JavaScript/TypeScript files
            grep -r -i --include="*.js" --include="*.ts" --include="*.jsx" --include="*.tsx" \
              "$pattern.*=.*['\"][^'\"]*['\"]" . || true
          done
          
          # Check for Firebase config exposure
          if grep -r "apiKey.*:" src/ --include="*.js" --include="*.ts"; then
            echo "âš ï¸ Potential Firebase config exposure found"
            echo "EXPOSED_CONFIG=true" >> $GITHUB_ENV
          fi

      - name: Check environment files
        run: |
          # Check for committed .env files
          if find . -name ".env" -not -path "./node_modules/*" | grep -q ".env"; then
            echo "âš ï¸ .env files found in repository"
            echo "ENV_FILES_COMMITTED=true" >> $GITHUB_ENV
          fi
          
          # Check .env.example for sensitive data
          if [ -f ".env.example" ]; then
            if grep -i "password\|secret\|key" .env.example | grep -v "your_"; then
              echo "âš ï¸ Potential secrets in .env.example"
              echo "SECRETS_IN_EXAMPLE=true" >> $GITHUB_ENV
            fi
          fi

  # Docker security scanning
  docker-scan:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: contains(github.repository, 'docker') || contains(github.event.head_commit.message, 'docker')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          if [ -f "Dockerfile" ]; then
            docker build -t secid-app:${{ github.sha }} .
          else
            echo "No Dockerfile found, skipping Docker scan"
            exit 0
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'secid-app:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Web application security testing
  web-security-scan:
    name: Web Application Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Start application
        run: |
          npm run preview &
          npx wait-on http://localhost:4173
        env:
          CI: true

      - name: Run OWASP ZAP security scan
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'http://localhost:4173'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: false

      - name: Upload ZAP scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: report_html.html
          retention-days: 30

  # Security policy compliance
  compliance-check:
    name: Security Policy Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check security policy files
        run: |
          echo "ðŸ” Checking security policy compliance..."
          
          # Check for required security files
          REQUIRED_FILES=(
            "SECURITY.md"
            ".github/workflows/security.yml"
            ".gitignore"
          )
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ… Found: $file"
            else
              echo "âŒ Missing: $file"
              echo "MISSING_SECURITY_FILES=true" >> $GITHUB_ENV
            fi
          done

      - name: Check branch protection
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            
            try {
              const { data: branch } = await github.rest.repos.getBranch({
                owner,
                repo,
                branch: 'main'
              });
              
              const protection = branch.protection;
              
              if (!protection.enabled) {
                core.warning('Main branch protection is not enabled');
              }
              
              if (!protection.required_status_checks?.strict) {
                core.warning('Strict status checks are not required');
              }
              
              if (!protection.required_pull_request_reviews?.required_approving_review_count) {
                core.warning('Required pull request reviews are not configured');
              }
              
            } catch (error) {
              core.warning(`Could not check branch protection: ${error.message}`);
            }

      - name: Check for security headers configuration
        run: |
          # Check for security headers in configuration files
          if [ -f "_headers" ] || [ -f "netlify.toml" ] || [ -f "vercel.json" ]; then
            echo "âœ… Security headers configuration found"
          else
            echo "âš ï¸ No security headers configuration found"
            echo "MISSING_SECURITY_HEADERS=true" >> $GITHUB_ENV
          fi

  # Security summary report
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, sast-scan, secret-scan, compliance-check]
    if: always()
    steps:
      - name: Generate security summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scan | ${{ needs.sast-scan.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.sast-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Compliance Check | ${{ needs.compliance-check.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.compliance-check.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Send security alert
        if: failure() && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Security Scan Failure Alert',
              body: `## Security Scan Failure
              
              One or more security scans have failed on the main branch.
              
              **Workflow:** ${{ github.workflow }}
              **Run ID:** ${{ github.run_id }}
              **Commit:** ${{ github.sha }}
              
              Please review the scan results and take appropriate action.
              
              [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`,
              labels: ['security', 'urgent']
            });

      - name: Notify security team
        if: failure() && env.SECURITY_WEBHOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.SECURITY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "text": "ðŸš¨ Security scan failure in ${{ github.repository }}",
              "attachments": [{
                "color": "danger",
                "fields": [{
                  "title": "Repository",
                  "value": "${{ github.repository }}",
                  "short": true
                }, {
                  "title": "Commit",
                  "value": "${{ github.sha }}",
                  "short": true
                }, {
                  "title": "Workflow",
                  "value": "Security Scanning",
                  "short": true
                }],
                "actions": [{
                  "type": "button",
                  "text": "View Details",
                  "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }]
              }]
            }'